<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!--Bootstrap dependencies-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <title>Dream job</title>
</head>
<body>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Candidate's name</th>
        <th scope="col">Description</th>
        <th scope="col">Date of creation</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate: ${candidates}">
        <td th:text="${candidate.id}" />
        <td th:text="${candidate.name}" />
        <td th:text="${candidate.description}" />
        <td th:text="${candidate.creationDate}" />
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
